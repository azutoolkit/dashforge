<div class="card">
  <div class="card-header">
    <h6 class="mg-b-0">{{ title }}</h6>
  </div><!-- card-header -->
  <div class="card-body tx-center">
    <h4 class="tx-normal tx-rubik tx-40 tx-spacing--1 mg-b-0">{{total}} <small>{{unit}}</small></h4>
    <p class="tx-12 tx-uppercase tx-semibold tx-spacing-1 tx-color-02">{{subtitle}}</p>
    <p class="tx-12 tx-color-03 mg-b-0">{{description}}</p>
  </div><!-- card-body -->
</div><!-- card -->
